<!DOCTYPE html>
<html>
<head>
<title>Salary Anual</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="multiplication-client.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="text-center">App to Query the Anual Salary</h1>
			</div>
			<div class="col-md-6">
				<img
					src="https://images-na.ssl-images-amazon.com/images/I/61sKCaMF30L.png"
					alt="Responsive image" width="200px" height="200px"
					class="img-thumbnail">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">Anual Salary</a>
						</div>
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Page 1</a></li>
							<li><a href="#">Page 2</a></li>
							<li><a href="#">Page 3</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">Enter the employee ID</h3>
				<p>
				<form id="attempt-form">
					<div class="form-group">
						<label for="id-employee">ID</label> <input type="text"
							name="id-employee" id="id-employee" class="form-control">
					</div>
					<input type="submit" value="Search" class="btn btn-default">
				</form>
				</p>
			</div>
		</div>
		<div class="result-message"></div>
		<div class="row">
			<div class="col-md-6">
				<div id="results-div" style="display: none;">
					<h2>Employee Info</h2>
					<table id="stats" class="table">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Salary</th>
							<th>Age</th>
							<th>Anual Salary</th>
						</tr>
						<tbody id="results-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
